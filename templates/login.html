<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Material Admin - Login</title>

		<!-- BEGIN META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="your,keywords">
		<meta name="description" content="Short explanation about this website">
		<!-- END META -->

		<!-- BEGIN STYLESHEETS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,300,400,500,700,900' rel='stylesheet' type='text/css'/>
		<link type="text/css" rel="stylesheet" href="/static/css/theme-default/bootstrap.css?1422792965" />
		<link type="text/css" rel="stylesheet" href="/static/css/theme-default/materialadmin.css?1425466319" />
		<link type="text/css" rel="stylesheet" href="/static/css/theme-default/font-awesome.min.css?1422529194" />
		<link type="text/css" rel="stylesheet" href="/static/css/theme-default/material-design-iconic-font.min.css?1421434286" />
		<!-- END STYLESHEETS -->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script type="text/javascript" src="/static/js/libs/utils/html5shiv.js?1403934957"></script>
		<script type="text/javascript" src="/static/static/js/libs/utils/respond.min.js?1403934956"></script>
		<![endif]-->
	</head>
	<body class="menubar-hoverable header-fixed ">

		<!-- BEGIN LOGIN SECTION -->
		<section class="section-account">
			<div class="img-backdrop" style="background-image: url('/static/img/img16.jpg')"></div>
			<div class="spacer"></div>
			<div class="card contain-sm style-transparent">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12">
							<br/>
							<span class="text-lg text-bold text-primary"> {{ appname }}</span>
							<br/><br/>
							<form class="form floating-label" action="/login/" accept-charset="utf-8" method="post">
								<div class="form-group">
									<input type="text" class="form-control" id="username" name="username">
									<label for="username">Username</label>
								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="password" name="password">
									<label for="password">Password</label>
									<p class="help-block"><a href="#">Forgotten?</a></p>
								</div>
								<br/>
								<div class="row">
									<div class="col-xs-6 text-left">
										<div class="checkbox checkbox-inline checkbox-styled">
											<label>
												<input type="checkbox" name="remember"> <span>Remember me</span>
											</label>
										</div>
									</div>
									<div class="col-xs-6 text-right">
										<button class="btn btn-primary btn-raised" type="submit">Login</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- END LOGIN SECTION -->

		<!-- BEGIN JAVASCRIPT -->
		<script src="/static/js/libs/jquery/jquery-1.11.2.min.js"></script>
		<script src="/static/js/libs/jquery/jquery-migrate-1.2.1.min.js"></script>
		<script src="/static/js/libs/bootstrap/bootstrap.min.js"></script>
		<script src="/static/js/libs/spin.js/spin.min.js"></script>
		<script src="/static/js/libs/autosize/jquery.autosize.min.js"></script>
		<script src="/static/js/libs/nanoscroller/jquery.nanoscroller.min.js"></script>
		<script src="/static/js/core/source/App.js"></script>
		<script src="/static/js/core/source/AppNavigation.js"></script>
		<script src="/static/js/core/source/AppOffcanvas.js"></script>
		<script src="/static/js/core/source/AppCard.js"></script>
		<script src="/static/js/core/source/AppForm.js"></script>
		<script src="/static/js/core/source/AppNavSearch.js"></script>
		<script src="/static/js/core/source/AppVendor.js"></script>
		<script src="/static/js/core/demo/Demo.js"></script>
		<!-- END JAVASCRIPT -->

	</body>
</html>
